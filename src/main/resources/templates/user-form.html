
<html>
<head>
    <title>User Form</title>
</head>
<body>

<form action="/user-handle" method="post">
    <% if (!message.isEmpty()) {%>
    <div class="alert-danger" role="alert">
        <%=message%>
    </div>
    <% } %>

    <% if (user != null) { %>
    <input type="hidden" name="userId" value="<%=user.getUserId()%>">
    <table>
        <tr>
            <td>userName:</td>
            <td><input type="text" name="userName" placeholder="<%=user.getUserName()%>"></td>
        </tr>
        <tr>
            <td>userPassword:</td>
            <td><input type="text" name="userPassword" placeholder="<%=user.getUserPass()%>"></td>
        </tr>
        <tr>
            <td>userEmail:</td>
            <td><input type="email" name="userEmail" placeholder="<%=user.getUserEmail()%>"></td>
        </tr>
        <tr>
            <td>userRole:</td>
            <td><input type="text" name="userRole" placeholder="<%=user.getUserRole()%>"></td>
        </tr>
        <tr>
            <td>userPhone:</td>
            <td><input type="text" name="userPhone" placeholder="<%=user.getUserPhone()%>"></td>
        </tr>
    </table>
    <%} else {%>
    <table>
        <tr>
            <td>userName:</td>
            <td><input type="text" name="userName" required></td>
        </tr>
        <tr>
            <td>userPassword:</td>
            <td><input type="text" name="userPassword" required></td>
        </tr>
        <tr>
            <td>userEmail:</td>
            <td><input type="text" name="userEmail" required></td>
        </tr>
        <tr>
            <td>userRole:</td>
            <td><input type="text" name="userRole" required></td>
        </tr>
        <tr>
            <td>userPhone:</td>
            <td><input type="text" name="userPhone" required></td>
        </tr>
    </table>
    <%}%>
    <input type="submit" value="Save">
</form>

</body>
</html>
